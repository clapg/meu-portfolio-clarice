            <div class="contato-texto">

            </div>

                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <input type="email" id="email" name="email" required>

                    <textarea id="mensagem" name="mensagem" required></textarea>

                </form>
            </div>
        </div>
